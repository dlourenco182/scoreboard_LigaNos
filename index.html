<script type="text/javascript" src="https://cdn.rawgit.com/lingtalfi/jChronometer/master/www/libs/jchronometer/js/jchronometer.js"></script>

<section class="linha">
    <div class="ep">SLB</div>
    <div class="ep_colour" id="eq_slb"></div>
    <div class="league_logo"></div>
    <div class="score">
        <p id="score_home">0</p> -
        <p id="score_away">0</p>
    </div>
    <div class="ep_colour" id="eq_fcp"></div>
    <div class="ep">FCP</div>
</section>
<section class="linha">
    <div class="time values">
        <label id="minutes">00</label> :
        <label id="seconds">00</label>
    </div>
</section>
<section>
    <button class="goal">Goal!</button>
    <button class="yellow">Yellow!</button>
    <button class="red">Red</button>
    <button class="start_game">Start</button>
    <button class="pause_game">Pause</button>
    <button class="reset_game">Reset</button>
    <button class="discount">Discount</button>
    <button class="substitution">Substitution</button>
</section>
